<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/leaflet.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Home">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a href="/" tabindex="-1" >Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant Name">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <img id="restaurant-img" aria-hidden="true" alt="Picture representing restaurant.">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <div id="restaurant-hours-container">
        <table id="restaurant-hours" aria-label="Operating Hours" tabindex="0"></table>
      <div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="-1"></ul>
    </section>
    <!-- End reviews -->
        <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Maps overview of restaurants"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Home"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
   <script type="application/javascript" src="js/leaflet.js" ></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
